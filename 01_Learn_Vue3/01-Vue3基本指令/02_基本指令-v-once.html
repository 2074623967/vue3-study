<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{count}}</h2>
      <div v-once>
        <h2>{{count}}</h2>
        <h2>{{message}}</h2>
      </div>
      <h2 v-once>{{count}}</h2>
      <button @click="increment">+1</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            count: 100,
            message: 'Hello World',
          };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
